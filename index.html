    <style>

        #main-display {

<body>

    <div id="sidebar">
        <h2>××¢×¨×›×ª ×‘×“×™×§×”</h2>
        
        <div class="control-group">
            <label for="file-upload">×˜×¢×™× ×ª ××‘×—×Ÿ (DOCX / HTML):</label>
            <input type="file" id="file-upload" accept=".html, .docx">
            <div id="status-msg">×œ× × ×‘×—×¨ ×§×•×‘×¥</div>
        </div>

        <div style="flex-grow: 1;"></div> <button id="analyze-btn" disabled>×”×ª×—×œ ×‘× ×™×ª×•×— ×”××‘×—×Ÿ ğŸš€</button>
    </div>

    <div id="main-display">
        <div id="exam-content">
            <h2 style="text-align: center; color: #bbb;">×× × ×˜×¢×Ÿ ×§×•×‘×¥ ××‘×—×Ÿ ×›×“×™ ×œ×”×¦×™×’×• ×›××Ÿ</h2>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const examContentDiv = document.getElementById('exam-content');
        const statusMsg = document.getElementById('status-msg');
        const analyzeBtn = document.getElementById('analyze-btn');

        let loadedContent = ""; // ××©×ª× ×” ×œ×©××™×¨×ª ×”×˜×§×¡×˜ ×œ× ×™×ª×•×— ×¢×ª×™×“×™

        // ×”××–× ×” ×œ×˜×¢×™× ×ª ×§×•×‘×¥
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            statusMsg.textContent = `×˜×•×¢×Ÿ: ${file.name}...`;
            
            // ×‘×“×™×§×” ×”×× ×–×” HTML ××• DOCX
            if (file.name.endsWith('.docx')) {
                parseDocx(file);
            } else if (file.name.endsWith('.html') || file.name.endsWith('.htm')) {
                parseHtml(file);
            } else {
                alert('×¤×•×¨××˜ ×œ× × ×ª××š. ×× × ×‘×—×¨ ×§×•×‘×¥ DOCX ××• HTML.');
                statusMsg.textContent = '×©×’×™××” ×‘×¤×•×¨××˜';
            }
        });

        // ×¤×•× ×§×¦×™×” ×œ×˜×™×¤×•×œ ×‘×§×•×‘×¥ DOCX
        function parseDocx(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                
                mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                    .then(displayResult)
                    .catch(handleError);
            };
            reader.readAsArrayBuffer(file);
        }

        // ×¤×•× ×§×¦×™×” ×œ×˜×™×¤×•×œ ×‘×§×•×‘×¥ HTML
        function parseHtml(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const htmlContent = event.target.result;
                displayResult({value: htmlContent}); // ××‘× ×” ×ª×•×× ×œ×ª×•×¦××” ×©×œ mammoth
            };
            reader.readAsText(file); // HTML ×§×•×¨××™× ×›×˜×§×¡×˜
        }

        // ×”×¦×’×ª ×”×ª×•×¦××” ×‘××¡×š
        function displayResult(result) {
            loadedContent = result.value;
            examContentDiv.innerHTML = loadedContent;
            statusMsg.textContent = '×”×§×•×‘×¥ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×” âœ…';
            statusMsg.style.color = 'green';
            analyzeBtn.disabled = false; // ××¤×©×•×¨ ×”×›×¤×ª×•×¨
        }

        function handleError(err) {
            console.error(err);
            statusMsg.textContent = '×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥';
            statusMsg.style.color = 'red';
        }

        // ×›×¤×ª×•×¨ ×”×ª×—×œ×ª × ×™×ª×•×—
        analyzeBtn.addEventListener('click', function() {
            // ×›××Ÿ ×™×›× ×¡ ×”×œ×•×’×™×§×” ×”×¢×ª×™×“×™×ª (×©×œ×™×—×” ×œ-AI ××• × ×™×ª×•×— ××§×•××™)
            alert('×”× ×™×ª×•×— ××ª×—×™×œ... (×‘×©×œ×‘ ×”×‘× × ×—×‘×¨ ××ª ×–×” ×œ×× ×•×¢ ×‘×“×™×§×”)');
            console.log("×ª×•×›×Ÿ ×”××‘×—×Ÿ ×©× ×©×œ×— ×œ×‘×“×™×§×”:", loadedContent);
        });

    </script>
</body>
